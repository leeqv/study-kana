{% extends "lessons/layout_log.html" %}

{% block title %}
    Login
{% endblock %}

{% block form %}
<form action="{% url 'login' %}" method="post" autocomplete="off">
	{% csrf_token %}
	<div class="form-group">
		<input autofocus class="form-control" type="text" name="username" placeholder="Username">
	</div>
	<div class="form-group">
		<input class="form-control" type="password" name="password" placeholder="Password">
	</div>
	<input class="btn btn-primary" id="btn-log" type="submit" value="Login">
</form>

<footer>
	Don't have an account? <a href="{% url 'register' %}" class="highlighted">Register here.</a>
</footer>
{% endblock %}
